disable-version-check: false
report:
  exclude-fingerprint: []
  format: ""
  no-color: false
  output: ""
  report: security
  severity: critical,high,medium,low,warning
rule:
  disable-default-rules: false
  only-rule: []
  skip-rule: []
scan:
  context: ""
  data_subject_mapping: ""
  disable-domain-resolution: true
  domain-resolution-timeout: 3s
  external-rule-dir: []
  force: false
  internal-domains: []
  log-level: info
  parallel: 0
  quiet: false
  debug: true
  scanner:
    - sast
    - secrets
  skip-path:
    - packages/dbml-connector/__tests__/**
    - packages/dbml-connector/testHelpers.ts
    - packages/dbml-cli/__tests__/**
    - packages/dbml-cli/testHelpers.ts
    - packages/dbml-core/__tests__/**
    - packages/dbml-parse/__tests__/**
    - dbml-homepage/docs/**

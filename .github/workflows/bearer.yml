name: Bearer PR Check

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  rule_check:
    runs-on: ubuntu-22.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Run Report
        id: report
        uses: bearer/bearer-action@v2
        with:
          format: rdjson
          output: rd.json
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: write test
        run: |
          echo "{
            "source": {
              "name": "Bearer",
              "url": "https://docs.bearer.com/"
            },
            "diagnostics": [
              {
                "message": "WASP XSS explained",
                "location": {
                  "path": "computedStyleToInline.js",
                  "range": {
                    "start": {
                      "line": 21,
                      "column": 7
                    },
                    "end": {
                      "line": 21,
                      "column": 47
                    }
                  }
                },
                "severity": "ERROR",
                "suggestions": [],
                "code": {
                  "value": "inserthtml",
                  "url": ""
                }
              },
              {
                "message": "u use HTML sanitization library before insertinnit",
                "location": {
                  "path": "",
                  "range": {
                    "start": {
                      "line": 140,
                      "column": 3
                    },
                    "end": {
                      "line": 140,
                      "column": 35
                    }
                  }
                },
                "severity": "ERROR",
                "suggestions": [],
                "code": {
                  "value": "",
                  "url": ""
                }
              }
            ]
          }" > rd.json
      - name: print out
        run: |
          cat rd.json
      - name: Run reviewdog
        env:
          REVIEWDOG_TOKEN: "85803241cd4f8ea7"
        run: |
          cat rd.json | reviewdog -f=rdjson -reporter=github-pr-review